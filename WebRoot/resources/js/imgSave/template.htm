<!DOCTYPE html>
<!-- saved from url=(0036)http://share.ccsudo.com/html2canvas/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <title>HTML2Canvas Demo</title>
    <!-- Bootstrap -->	
  </head>
  <body id="all">
		<div class="container">
			<h1>将HTML内容写入到Canvas<button class="capture btn btn-success" type="button" cmd="all">Capture ALL</button></h1>
		</div>
		<div class="container" id="languages">
			<h2>Popular Programming Languages</h2>
			<div class="span9">
				<table class="table table-bordered">
				  <thead>
					<tr>
					  <th>#</th>
					  <th>Language1</th>
					  <th>Language2</th>
					  <th>Language3</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td rowspan="2">1</td>
					  <td>Javascript</td>
					  <td>HTML</td>
					  <td>CSS</td>
					</tr>
					<tr>
					  <td>PHP</td>
					  <td>Python</td>
					  <td>Node.js</td>
					</tr>
					<tr>
					  <td>2</td>
					  <td>C</td>
					  <td>C++</td>
					  <td>C#</td>
					</tr>
					<tr>
					  <td>3</td>
					  <td colspan="2">Java</td>
					  <td>Actionscript</td>
					</tr>
				  </tbody>
				</table>
			</div>
			<div class="captureResult span12">
				<button class="capture btn btn-success" type="button" cmd="languages">Capture</button>
				<img class="hidden" src="">
			</div>
		</div>

    <script src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="html2canvas.min.js"></script>
    <script type="text/javascript" src="jquery.plugin.html2canvas.fix.js"></script>
    <script type="text/javascript" src="index.js"></script>
  
   </body>
</html>
